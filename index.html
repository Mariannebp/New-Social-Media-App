<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Place</title>
    <link rel="icon" href="/assets/logo/Logo_Head.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="./js/index.mjs" defer></script>
    <!-- <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary">
    <header class="p-1 mb-3">
      <div class="container">
        <div class="row align-items-center justify-content-between justify-content-lg-start">
          <div class="col nav me-lg-auto mb-2 justify-content-center mb-md-0">
            <a
              href="#"
              class="d-block link-info text-decoration-none"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="/assets/icons/list.svg"
                alt="menu"
                width="32"
                height="32"
                class=""
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li>
                <a class="dropdown-item text-info fst-italic" href="/index.html">Home</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li id="logout">
                <a class="dropdown-item text-info" href="/index.html">Sign out</a>
              </li>
            </ul>
        </div>
          <div class="col text-center">
            <a id="logo" class="text-secondary" href="/index.html">The Place</a>
          </div>
          <div class="col dropdown text-center">
            <a id="headerAvatar" href="/pages/profile.html">
            </a>
        </div>
    </header>
    <main class="container text-center mb-auto" style="max-width: 900px">
      <section class="m-auto mt-4 mb-5" style="max-width: 500px">
        <div id="newPostMain" class="shadow rounded bg-buttonmain m-auto" type="button">
          <a id="newPost" class="btn w-100">
            <h1 id="newPostH1" class="h5 text-white">Add a new post</h1>
          </a>
          <form
            class="d-flex flex-column justify-content-center  p-2 visually-hidden"
            id="addNewPost"
          >
            <label for="title" class="form-label text-start">Title</label>
            <input type="text" id="title" class="form-control mb-2" required />
            <label for="text" class="form-label text-start">Text</label>
            <textarea
              name="content"
              id="text"
              cols="30"
              rows="3"
              class="form-control mb-2"
              required
            ></textarea>
            <label for="media" class="form-label text-start">Image</label>
            <input
              class="form-control mb-2"
              type="uri"
              name="media"
              id="media"
              required
            />
            <div class="d-flex justify-content-end">
              <button class="mt-2 btn btn-buttonmain">Post</button>
            </div>
          </form>
        </div>
      </section>
      <section class="m-auto shadow rounded m-auto mb-4 p-3">
        <h2 class="mb-3">News</h2>
        <div class="d-flex dropdown align-items-center justify-content-between me-3" id="filterContainer">
          <div>
            <form class="mb-3 me-2" role="search" style="max-width: 210px">
              <input
                type="search"
                id="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>
          </div>
          <div>
            <a
              href="#"
              class="d-flex link-info text-decoration-none"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <p class="me-2" id="filterText">Filter</p>
              <p class="dropdown-toggle"></p>
            </a>
          <ul class="dropdown-menu text-small">
            <li>
              <a class="dropdown-item text-info" id="newest">Newest (default)</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-info" id="twentyFour">Last 24 hours</a>
            </li>
            <li>
              <a class="dropdown-item text-info" id="moreThenTwentyFour">More than 24 hours ago</a>
            </li>
            <li>
              <a class="dropdown-item text-info" id="moreThenWeek">More then 7 days ago</a>
            </li>
          </ul>
          </div>
        </div>
        <div class="text-break" id="postsFeed">
          <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-4">
      <div class="nav justify-content-center border-bottom pb-3 mb-3">
        <button id="toTop" class="btn nav-link px-2 text-muted">
          <img src="../assets/icons/arrow-up-circle.png" style="width: 32px">
        </button>
      </div>
      <p class="text-center text-muted">© 2024 Marianne Bjerløv Pedersen</p>
    </footer>
  </body>
</html>
