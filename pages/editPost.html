<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media - Edit posts</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="/js/index.mjs" defer></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
</html>
<body
  class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary"
>
<header class="p-1 mb-3">
  <div class="container">
    <div class="row align-items-center justify-content-between justify-content-lg-start">
      <div class="col nav me-lg-auto mb-2 justify-content-center mb-md-0">
        <a
          href="#"
          class="d-block link-info text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/assets/icons/list.svg"
            alt="menu"
            width="32"
            height="32"
            class=""
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a class="dropdown-item text-info fst-italic" href="/pages/profile.html"
              >My Profile</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li id="logout">
            <a class="dropdown-item text-info" href="/index.html"
              >Sign out</a
            >
          </li>
        </ul>
    </div>
      <div class="col text-center">
        <a id="logo" class="text-secondary" href="/index.html">The Place</a>
      </div>
      <div class="col dropdown text-center">
        <a id="headerAvatar" href="/pages/profile.html">
        </a>
    </div>
  </header>
  <main class="container text-center m-auto">
    <section class="m-auto mb-5 justify-content-center">
      <div class="shadow rounded m-auto mb-4 p-3">
        <div class="row">
          <div class="col-md">
            <h3 class="mb-3">Edit post</h3>
            <form
              class="d-flex flex-column justify-content-center"
              id="editPost"
            >
              <label for="title" class="form-label text-start">Title</label>
              <input
                name="title"
                type="text"
                id="title"
                class="form-control mb-3"
                required
              />
              <label for="text" class="form-label text-start">Text</label>
              <textarea
                name="body"
                id="text"
                cols="30"
                rows="7"
                class="form-control mb-3"
                required
              ></textarea>
              <label for="media" class="form-label text-start">Image</label>
              <input
                class="form-control mb-3"
                type="uri"
                name="media"
                id="media"
                required
              />
              <div class="d-flex justify-content-end">
                <button class="mt-3 btn btn-buttonbg">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="py-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="/index.html" class="nav-link px-2 text-muted">Home</a>
      </li>
      <li class="nav-item">
        <a href="profile.html" class="nav-link px-2 text-muted">My Profile</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Log In</a>
      </li>
    </ul>
    <p class="text-center text-muted">© 2024 Marianne Bjerløv Pedersen</p>
  </footer>
</body>
