<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Place | Profile</title>
    <link rel="icon" href="/assets/logo/Logo_Head.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="/js/index.mjs" defer></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
</html>
<body class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary">
  <header class="p-1 mb-3">
  <div class="container">
    <div class="row align-items-center justify-content-between justify-content-lg-start">
      <div class="col nav me-lg-auto mb-2 justify-content-center mb-md-0">
        <a
          href="#"
          class="d-block link-info text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/assets/icons/list.svg"
            alt="menu"
            width="32"
            height="32"
            class=""
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a class="dropdown-item text-info" href="/index.html">Home</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li id="logout" >
            <a class="dropdown-item text-info">Sign out</a>
          </li>
        </ul>
    </div>
      <div class="col text-center">
        <a id="logo" class="text-secondary" href="/index.html">The Place</a>
      </div>
      <div class="col dropdown text-center">
        <a id="headerAvatar" ></a>
    </div>
  </header>
  <main class="container text-center mb-auto text-break" style="max-width: 1000px">
    <section>
      <div class="shadow rounded m-auto mt-5 mb-5 p-3">
        <h1 class="mb-3" id="userName"></h1>
        <div class="container mb-3">
          <div class="row">
            <div class="col-sm" id="userAvatar">
              <a id="modalUpdateAvatarButton" class="d-none d-flex justify-content-end mt-1 me-4" type="button" data-bs-toggle="modal" data-bs-target="#updateAvatarModal">
                <img src="/assets/icons/pencil-fill.png" alt="edit Avatar" style="width: 24px">
              </a>
            </div>
            <div id="updateAvatarModal" class="modal fade" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <form class="modal-content" id="updateAvatarForm">
                <div class="d-flex">
                  <h1 class="modal-title fs-4 m-auto ms-5 mt-4">Update Avatar</h1>
                  <button type="button" class="btn-close me-5 mt-4" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="m-4 mt-5">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      type="uri"
                      name="avatar"
                      id="floatingNewAvatar"
                      placeholder="NewAvatar"
                      title="Link must be a valid url"
                    />
                    <label 
                    id="avatarValue"
                    value=""
                    for="floatingNewAvatar" class="ms-3"></label>
                  </div>
                </div>
                <div class="d-block text-end mb-4">
                  <button class="btn btn-buttonmain text-white ps-4 pe-4 me-4 rounded">Update</button>
                </div>
              </form>
            </div>
          </div>
            <div class="col-sm mt-2">
              <h2 class="h3 mb-2">About</h2>
              <ul class="list-unstyled">
                <li class="fw-bold">
                  Email:
                  <span class="fw-normal" id="userEmail"></span>
                </li>
                <li class="fw-bold">
                  Posts:
                  <span class="fw-normal" id="postCount"></span>
                </li>
                <li class="fw-bold">
                  Followers:
                  <span class="fw-normal" id="followersCount"></span>
                </li>
                <li class="fw-bold">
                  Following:
                  <span class="fw-normal" id="followingCount"></span>
                </li>
              </ul>
            </div>
          </div>
          <div id="followButtonContainer" class="d-flex justify-content-center mt-3">
            <button id="followButton" class="btn btn-buttonmain"></button>
          </div>
        </div>
      </div>
    </section>
    <section class="row gx-1 m-auto mb-5">
      <div id="follow" class="col-sm">
        <div id="followContainer" class="mb-3">
          <div>
            <a id="followingButton" class="btn">
              <h2 class="h5 border border-secondary rounded p-1">Following</h2>
            </a>
            <div id="following" class="m-auto"></div>
          </div>
          <div>
            <a id="followersButton" class="btn">
              <h2 class="h5 border border-secondary rounded p-1">Followers</h2>
            </a>
            <div id="followers" class="m-auto"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 m-auto mb-5 justify-content-center">
        <div class="shadow rounded m-auto mb-4 p-3">
          <div id="newPostProfile" class="bg-buttonmain shadow rounded mx-auto mt-3 mb-3 d-none" style="min-width: 247px;">
            <a id="newPost" class="btn w-100">
              <h1 id="newPostH1" class="h5 mb-1 text-white">Add a new post</h1>
            </a>
            <form id="addNewPost" class="d-flex flex-column justify-content-center p-3 visually-hidden" >
              <label for="title" class="form-label text-start">Title</label>
              <input type="text" id="title" class="form-control mb-2" required />
              <label for="text" class="form-label text-start">Text</label>
              <textarea
                name="content"
                id="text"
                cols="30"
                rows="3"
                class="form-control mb-2"
                required
              ></textarea>
              <label for="media" class="form-label text-start">Image</label>
              <input
                class="form-control mb-2"
                type="uri"
                name="media"
                id="media"
                required
              />
              <div class="d-flex justify-content-end">
                <button class="mt-2 btn btn-buttonmain">Post</button>
              </div>
            </form>
          </div>
          <div class="col-md">
            <h3 class="mb-3">Recent posts</h3>
            <div id="usersPosts" class="m-auto">
              <p id="errorMessage">
                Hey! Start posting, and your posts will show up here.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="py-4">
    <div class="nav justify-content-center border-bottom pb-3 mb-3">
      <button id="toTop" class="btn nav-link px-2 text-muted">
        <img src="../assets/icons/arrow-up-circle.png" style="width: 32px">
      </button>
    </div>
    <p class="text-center text-muted">© 2024 Marianne Bjerløv Pedersen</p>
  </footer>
</body>
