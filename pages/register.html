<body
  class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary"
>
<header class="p-1 mb-3">
  <div class="container">
    <div class="row align-items-center justify-content-between justify-content-lg-start">
      <div class="col nav me-lg-auto mb-2 justify-content-center mb-md-0">
        <a
          href="#"
          class="d-block link-info text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/assets/icons/list.svg"
            alt="menu"
            width="32"
            height="32"
            class=""
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a class="dropdown-item text-info fst-italic" href="/pages/register.html">Register</a>
          </li>
          <li>
            <a class="dropdown-item text-info" href="/pages/login.html">Log In</a>
          </li>
          <li>
            <a class="dropdown-item text-info" href="/index.html">Home</a>
          </li>
        </ul>
    </div>
      <div class="col text-center">
        <a id="logo" class="text-secondary" href="/index.html">The Place</a>
      </div>
      <div class="col dropdown text-center">
        <a href="/pages/profile.html">
          <img
            src="/assets/img/avatar-1606939.png"
            alt="avatar"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
    </div>
  </header>
  <main class="form-signin mt-auto mb-auto text-dark">
    <section class="shadow rounded m-auto mb-4 p-3 w-75" style="max-width: 500px">
      <h1 class="h3 ms-3 mb-3 fw-normal">Register</h1>
      <form
        class="d-flex flex-column justify-content-center"
        id="registerUserForm"
        method="post"
        action="/auth/register"
      >
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            id="floatingUsername"
            placeholder="Username"
            required
            pattern="^[\w]+$"
            title="Make sure to only use lower and upper case letters, numbers and underscore"
          />
          <label for="floatingUsername" class="ms-3">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            name="email"
            id="floatingEmail"
            placeholder="Email"
            required
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Email address must end with @(stud.)noroff.no"
          />
          <label for="floatingEmail" class="ms-3">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="password"
            name="password"
            id="floatingPassword"
            placeholder="Password"
            required
            minlength="8"
          />
          <label for="floatingPassword" class="ms-3">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="uri"
            name="avatar"
            id="floatingAvatar"
            placeholder="Avatar"
            required            
          />
          <label for="floatingAvatar" class="ms-3">Avatar</label>
        </div>
        </div>
        <button class="mt-3 btn btn-buttonmain">Register</button>
      </form>
    </section>
  </main>
  <footer class="py-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="/index.html" class="nav-link px-2 text-muted">Home</a>
      </li>
      <li class="nav-item">
        <a href="profile.html" class="nav-link px-2 text-muted">My Profile</a>
      </li>
      <li class="nav-item">
        <a href="login.html" class="nav-link px-2 text-muted">Log In</a>
      </li>
    </ul>
    <p class="text-center text-muted">© 2024 Marianne Bjerløv Pedersen</p>
  </footer>
</body>
