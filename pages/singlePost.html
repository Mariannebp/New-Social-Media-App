<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Place</title>
    <link rel="icon" href="../assets/logo/Logo_Head.png" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script defer type="module" src="../js/index.mjs" ></script>
  </head>
</html>
<body
  class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary"
>
<header class="p-1 mb-3">
  <div class="container">
    <div class="row align-items-center justify-content-between justify-content-lg-start">
      <div class="col nav me-lg-auto mb-2 justify-content-center mb-md-0">
        <a
          href="#"
          class="d-block link-info text-decoration-none"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/assets/icons/list.svg"
            alt="menu"
            width="32"
            height="32"
            class=""
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a class="dropdown-item text-info" href="/index.html">Home</a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li id="logout">
            <a class="dropdown-item text-info" href="/index.html">Sign out</a>
          </li>
        </ul>
    </div>
      <div class="col text-center">
        <a id="logo" class="text-secondary" href="/index.html">The Place</a>
      </div>
      <div class="col dropdown text-center">
        <a id="headerAvatar" href="/pages/profile.html">
        </a>
    </div>
  </header>
  <main class="text-center mt-auto mb-auto text-break">
    <section
      class="container mt-5 mb-5"
      id="singlepost"
      style="min-width: 250px; max-width: 700px"
    >
      <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>
  </main>
  <footer class="py-4">
    <div class="nav justify-content-center border-bottom pb-3 mb-3">
      <button id="toTop" class="btn nav-link px-2 text-muted">
        <img src="../assets/icons/arrow-up-circle.png" style="width: 32px">
      </button>
    </div>
    <p class="text-center text-muted">© 2024 Marianne Bjerløv Pedersen</p>
  </footer>
</body>
